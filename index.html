<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Priya Ammaiyappan</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Link to added fonts -->
      <link href="https://fonts.googleapis.com/css?family=Risque|Dancing+Script:400,700|Roboto+Slab" rel="stylesheet">
      <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Link to external CSS -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body >
      <header class="text-center">
         <h1>Crystals Collector!</h1>
      </header>
      <div class="container mainContainer" >
         <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12" id="box">
               <div class="row" >
                  <div class="col-md-12 col-sm-12 ">
                     <div class="row">
                        <div class="col-md-4">
                           <span>Score to reach:</span>
                           <span class="text-center" id="randomNumber"></span>
                           <br>
                           <span>Your Total Score :</span>
                           <span class="text-center" id="crystalScore">0</span>
                        </div>
                        <div class="col-md-5"></div>
                        <div class="col-md-3">
                           <span>Wins :</span>
                           <span class="text-center" id="wins">0</span>
                           <br>
                           <span>Losses :</span>
                           <span class="text-center" id="losses">0</span>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row" id="crystalSet">
                  <div class="col-md-12 col-sm-12 text-center">
                     <a href="#" ><img id="1" class ="crystal"  src="assets/images/c1.jpg" alt="crystal" ></a>
                     <a href="#" ><img id="2" class ="crystal" src="assets/images/c2.jpg" alt="crystal" ></a>
                     <a href="#" ><img id="3" class ="crystal" src="assets/images/c3.jpg" alt="crystal" ></a>
                     <a href="#" ><img id="4" class ="crystal" src="assets/images/c4.jpg" alt="crystal" ></a>
                  </div>
                  <div class="col-md-12 col-sm-12 text-center"><span>(Click Crystals to reach Score)</span></div>
               </div>
            </div>
         </div>
      </div>
      <footer class="text-center" >
         Created By Priya Ammaiyappan
      </footer>
      <audio id="backgroundSound" controls loop>
         <source src="assets/images/background.mp3" type="audio/mp3">
      </audio>
      <audio id="correctSound" controls>
         <source src="assets/images/correct.mp3" type="audio/mp3">
      </audio>
      <audio id="wrongSound" controls>
         <source src="assets/images/wrong.mp3" type="audio/mp3">
      </audio>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/game.js"></script>
   </body>
</html>
